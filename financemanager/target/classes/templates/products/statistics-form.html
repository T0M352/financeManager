<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Lista produktów</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<main id="main">
    <header>
        <h1>Statystyki dla zakresu czasu</h1>
    </header>

    <div id="maincontent">
        <nav>
            <ul id="menu">
                <li><a th:href="@{/products/list}">Lista produktów</a></li>
                <li><a th:href="@{/products/showTimeRangeListForm}">Produkty dla okresu czasu</a></li>
                <li><a th:href="@{/products/showStatisticTimeForm}">Statystyki dla okresu czasu</a></li>
            </ul>
        </nav>

        <article id="content">

            <figure>
                <h3>Wybierz zakres dat</h3>


                <form action="#" th:action="@{/products/showListOfDateRange}"
                      th:object="${dateRange}" method="POST">



                    <input type="date" th:field="*{startDate}"
                           class="form-control mb-4 w-25" placeholder="Data w formacie RRRR-MM-DD">


                    <input type="date" th:field="*{endDate}"
                           class="form-control mb-4 w-25" placeholder="Data w formacie RRRR-MM-DD">


                    <button type="submit" class="btn btn-info col-2">Pokaz liste</button>
                    <br><br>

                </form>

            </figure>

        </article>
        <div style="clear: both"></div>
    </div>
    <footer style="display: flex; justify-content: space-between; align-items: center;">

        <form action="#" th:action="@{/logout}" method="POST" class="fixed-button">
            <input type="submit" value="Wyloguj"/>
        </form>

        <i>Zalogowano jako: <span sec:authentication="principal.username"></span> o uprawnieniach: <span sec:authentication="principal.authorities"></span> </i>

    </footer>

</main>
</body>
</html>
